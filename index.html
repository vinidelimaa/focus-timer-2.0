<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>FocusTimer 2.0</title>
  </head>
  <body class="body">
    <main>
      <section id="timer">
        <div id="clock">
          <span class="minutes">05</span>
          <span>:</span>
          <span class="seconds">00</span>
        </div>
        <div id="controls">
          <button class="play">
            <i class="ph ph-play-circle"></i>
          </button>

          <button class="pause hide">
            <i class="ph ph-pause-circle"></i>
          </button>
          <button class="stop">
            <i class="ph ph-stop-circle"></i>
          </button>
          <button class="add">
            <i class="ph ph-plus-circle"></i>
          </button>
          <button class="reduce">
            <i class="ph ph-minus-circle"></i>
          </button>
        </div>
      </section>

      <section id="sounds">
        <button class="forest">
          <i class="ph ph-tree-evergreen"></i>
        </button>

        <button class="cloudy">
          <i class="ph ph-cloud-snow"></i>
        </button>

        <button class="cafe">
          <i class="ph ph-storefront"></i>
        </button>

        <button class="fire">
          <i class="ph ph-flame"></i>
        </button>
      </section>
    </main>
    <div id="mode">
      <button class="sun">
        <i class="ph ph-sun"></i>
      </button>

      <button class="moon hide">
        <i class="ph ph-moon"></i>
      </button>
    </div>

    <script src="./js-modules/index.js" type="module"></script>
  </body>
</html>
